<div class="notifications-container">
  <!-- Header -->
  <div class="notifications-header">
    <div class="header-title">
      <h2>Notifications</h2>
      <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
    </div>
    <button class="mark-all-read-btn" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
      Tout marquer comme lu
    </button>
  </div>

  <!-- Notification Tabs -->
  <div class="notification-tabs">
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'all'"
      (click)="setActiveTab('all')">
      Toutes ({{ allNotifications.length }})
    </button>
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'unread'"
      (click)="setActiveTab('unread')">
      Non lues ({{ unreadCount }})
    </button>
  </div>

  <!-- Notifications List -->
  <div class="notifications-list">
    <div class="notification-item" 
         *ngFor="let notification of currentNotifications"
         [class.unread]="!notification.isRead">
      
      <!-- Notification Icon -->
      <div class="notification-icon">
        <span>{{ getNotificationIcon(notification) }}</span>
      </div>
      
      <!-- Notification Content -->
      <div class="notification-content">
        <h4>{{ notification.title }}</h4>
        <p>{{ notification.message }}</p>
        
        <!-- Action Buttons -->
        <div class="notification-actions" *ngIf="notification.actions">
          <button class="accept-btn" (click)="acceptAction(notification.id)">
            âœ“ {{ notification.actions.accept }}
          </button>
          <button class="decline-btn" (click)="declineAction(notification.id)">
            âœ• {{ notification.actions.decline }}
          </button>
        </div>
        
        <!-- Avatar for friend requests -->
        <div class="notification-avatar" *ngIf="notification.avatar">
          <img [src]="notification.avatar" [alt]="notification.title">
        </div>
      </div>
      
      <!-- Time and Status -->
      <div class="notification-meta">
        <span class="notification-time">{{ notification.time }}</span>
        <div class="unread-dot" *ngIf="!notification.isRead"></div>
      </div>
    </div>
    
    <!-- Empty State -->
    <div class="empty-notifications" *ngIf="currentNotifications.length === 0">
      <div class="empty-icon">ðŸ””</div>
      <h3>Aucune notification</h3>
      <p *ngIf="activeTab === 'all'">Vous n'avez aucune notification pour le moment</p>
      <p *ngIf="activeTab === 'unread'">Toutes vos notifications ont Ã©tÃ© lues</p>
    </div>
  </div>
</div>

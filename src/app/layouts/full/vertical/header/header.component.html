  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button [matMenuTriggerFor]="profilemenu" aria-label="Notifications" class="m-l-8">
    <img [src]="img" class="rounded-circle object-cover icon-35 profile-dd" width="35" />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <ng-scrollbar class="position-relative" style="height: 647px">
      <div class="p-x-32 p-y-16">
        <h6 class="f-s-16 f-w-600 m-0 ">User Profile</h6>

        <div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
          <img [src]="img" class="rounded-circle" width="95" height="95" />
          <div class="m-l-16">
            <h6 class="f-s-14 f-w-600 m-0 ">{{userData?.fullName}}</h6>
            <span class="f-s-14 d-block m-b-4">Designer</span>
            <span class="d-flex align-items-center">
              <i-tabler name="mail" class="icon-15 m-r-4"></i-tabler>
              {{userData?.email}}
            </span>
          </div>
        </div>
      </div>
      <div class="p-x-32">
        @for(profile of profiledd; track profile.title) {
        <a class="p-y-16 text-decoration-none d-block text-hover-primary" [routerLink]="[profile.link]">
          <div class="d-flex align-items-center">
            <button mat-mini-fab class="text-primary bg-light shadow-none rounded">
              <img [src]="profile.img" width="20" />
            </button> 

            <div class="m-l-16">
              <h5 class="f-s-14 f-w-600 m-0 textprimary  hover-text">
                {{ profile.title }}
              </h5>
              <span class="f-s-14 text-body">{{ profile.subtitle }}</span>
            </div>
          </div>
        </a>
        }

        <!-- upgrade -->
        <div class="p-24 overflow-hidden bg-light-primary rounded position-relative m-y-16">
          <div class="d-flex align-items-center">
            <div>
              <h5 class="f-s-18 m-0 f-w-600 m-b-12 ">
                Unlimited <br />
                Access
              </h5>
              <button mat-flat-button color="primary" (click)="goToPacks()">Upgrade</button>
            </div>
            <div class="m-l-auto">
              <img src="/assets/images/backgrounds/unlimited-bg.png" alt="upgrade-bg" class="upgrade-bg" />
            </div>
          </div>
        </div>
      </div>

      <div class="p-y-12 p-x-32">
        <a [routerLink]="['/login']" mat-stroked-button color="primary" class="w-100">Logout</a>
      </div>
    </ng-scrollbar>

<mat-toolbar class="hikmet-header" *ngIf="!isMobile">
  <div class="header-container">
    <!-- Logo HIKMET à gauche -->
    <div class="logo-section">
      <span class="logo-text">DERBY</span>
    </div>

    <!-- Navigation centrale -->
    <div class="nav-section">
      <button 
        mat-button 
        class="nav-button"
        [class.active]="activeTab === 'myderby'"
        (click)="setActiveTab('myderby')">
        Mon derby
      </button>

      <button 
        mat-button 
        class="nav-button"
        [class.active]="activeTab === 'matchs'"
        (click)="setActiveTab('matchs')">
        Matchs
      </button>
      
      <button 
        mat-button 
        class="nav-button"
        [class.active]="activeTab === 'amis'"
        (click)="setActiveTab('amis')">
        Amis
      </button>
      
      <button 
        mat-button 
        class="nav-button"
        [class.active]="activeTab === 'classement'"
        (click)="setActiveTab('classement')">
        Classement
      </button>
      
      <button 
        mat-button 
        class="nav-button notification-btn"
        [class.active]="activeTab === 'notifications'"
        (click)="setActiveTab('notifications')">
        Notifications
        <span class="notification-badge">{{ notificationCount }}</span>
      </button>
      
      <button 
        mat-button 
        class="nav-button"
        [class.active]="activeTab === 'profil'"
        (click)="setActiveTab('profil')">
        Profil
      </button>
    </div>

    <!-- Bouton Créer à droite -->

        class="create-button"
        (click)="onCreateClick()">
        <mat-icon>add</mat-icon>

    </div>-->
  </div>
</mat-toolbar>

<!-- Bottom Navigation Mobile -->
<div class="bottom-nav" *ngIf="isMobile">
  <div class="bottom-nav-container">
    <button 
      class="nav-item" 
      [class.active]="activeTab === 'myderby'"
      (click)="setActiveTab('myderby')">
      <mat-icon>sports_soccer</mat-icon>
      <span>My derby</span>
    </button>

    <button 
      class="nav-item" 
      [class.active]="activeTab === 'matchs'"
      (click)="setActiveTab('matchs')">
      <mat-icon>sports_soccer</mat-icon>
      <span>Matchs</span>
    </button>
    
    <button 
      class="nav-item" 
      [class.active]="activeTab === 'amis'"
      (click)="setActiveTab('amis')">
      <mat-icon>group</mat-icon>
      <span>Amis</span>
    </button>
    
    <button 
      class="nav-item" 
      [class.active]="activeTab === 'classement'"
      (click)="setActiveTab('classement')">
      <mat-icon>leaderboard</mat-icon>
      <span>Classement</span>
    </button>
    
    <button 
      class="nav-item notification-item" 
      [class.active]="activeTab === 'notifications'"
      (click)="setActiveTab('notifications')">
      <mat-icon>notifications</mat-icon>
      <span>Notifications</span>
      <div class="notification-dot" *ngIf="notificationCount > 0">
        {{ notificationCount }}
      </div>
    </button>
    
    <button 
      class="nav-item" 
      [class.active]="activeTab === 'profil'"
      (click)="setActiveTab('profil')">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
  </div>
</div>

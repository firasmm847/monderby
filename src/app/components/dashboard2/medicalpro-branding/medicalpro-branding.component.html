<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-30 p-t-24">
    <div class="d-flex align-items-center m-b-16 justify-content-between">
      <mat-card-title>MedicalPro Branding </mat-card-title>
      <div>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <i-tabler name="dots" class="icon-20"></i-tabler>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>
            <span>Action</span>
          </button>
          <button mat-menu-item>
            <span>Another Action</span>
          </button>
          <button mat-menu-item>
            <span>Something else here</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <span class="p-y-2 p-x-10 bg-light-primary text-primary rounded f-s-14 f-w-500"
      >16 APR, 2025</span
    >
    <div
      class="hstack hstack-md align-items-center justify-content-between m-t-10"
    >
      <div>
        <h6 class="m-b-5 f-s-14 m-t-10">Due Date</h6>
        <h6 class="f-w-500 f-s-14 m-t-0 m-b-15">Oct 23, 2025</h6>
      </div>
      <div>
        <h6 class="m-b-5 f-s-14 m-t-10">Budget</h6>
        <h6 class="f-w-500 f-s-14 m-t-0 m-b-15">$98,500</h6>
      </div>
      <div>
        <h6 class="m-b-5 f-s-14 m-t-10">Expense</h6>
        <h6 class="f-w-500 f-s-14 m-t-0 m-b-15">$63,000</h6>
      </div>
    </div>
    <div class="position-relative">
      <mat-divider></mat-divider>
    </div>
    <div class="p-y-15">
      <h5 class="f-s-18 m-t-0 m-b-15">Teams</h5>
      <div class="d-flex align-items-center gap-6">
        <span class="p-y-2 p-x-10 text-white f-s-14 rounded bg-warning"
          >Bootstrap</span
        >
        <span class="p-y-2 p-x-10 text-white f-s-14 rounded bg-error"
          >Angular</span
        >
      </div>
    </div>
    <div class="position-relative">
      <mat-divider></mat-divider>
    </div>
    <div class="p-y-15">
      <h5 class="f-s-18 m-t-0 m-b-15">Leaders</h5>
      <div class="d-flex align-items-center gap-6">
        <img
          src="assets/images/profile/user-1.jpg"
          class="rounded-circle"
          width="40"
          alt="user"
        />
        <img
          src="assets/images/profile/user-2.jpg"
          class="rounded-circle"
          width="40"
          alt="user"
        />
        <img
          src="assets/images/profile/user-3.jpg"
          class="rounded-circle"
          width="40"
          alt="user"
        />
      </div>
    </div>
    <div class="position-relative">
      <mat-divider></mat-divider>
    </div>
    <div
      class="d-flex d-md-flex align-items-center justify-content-between m-t-15"
    >
      <button mat-flat-button class="bg-secondary text-white">Add</button>
      <p class="m-0 f-s-14">36 Recent Transactions</p>
    </div>
  </mat-card-content>
</mat-card>

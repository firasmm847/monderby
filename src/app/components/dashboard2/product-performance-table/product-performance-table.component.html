<mat-card class="cardWithShadow">
  <mat-card-content class="p-32">
    <mat-card-title>Products Performance</mat-card-title>
    <div class="m-t-10 table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="table product-table no-wrap w-100"
      >
        <ng-container matColumnDef="items">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-l-0">
            <div class="d-flex align-items-center gap-15">
              <img
                class="rounded"
                alt="products"
                width="90"
                height="70"
                [src]="productelement.imagePath"
              />
              <div>
                <h6 class="f-s-16 f-w-500 m-t-0 m-b-0">
                  {{ productelement.Name }}
                </h6>
                <small class="f-s-14">{{ productelement.Category }}</small>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="reviews">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-l-0">
            <h6 class="m-t-0 m-b-6 f-s-14 f-w-500">
              {{ productelement.Review | titlecase }}
            </h6>

            @if(productelement.Review === 'good') {
            <mat-progress-bar
              mode="determinate"
              class="m-b-5 mat-secondary"
              value="{{ productelement.Percent }}"
            ></mat-progress-bar>
            } @if(productelement.Review === 'bad') {
            <mat-progress-bar
              mode="determinate"
              class="m-b-5"
              value="{{ productelement.Percent }}"
            ></mat-progress-bar>
            }

            <span class="f-s-14 m-t-6 d-block"
              >{{ productelement.Percent }}% sold</span
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="earnings">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-l-0">
            <span class="f-s-14">Earnings</span>
            <h6 class="f-w-500 f-s-16 m-b-0 m-t-0 lh-sm">
              ${{ productelement.Earnings }}
            </h6>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-r-0">
            <a
              (click)="openDialog('Delete', productelement)"
              class="m-r-10 cursor-pointer"
            >
              <i-tabler name="trash" class="icon-20 text-muted"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

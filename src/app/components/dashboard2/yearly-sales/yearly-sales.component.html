<mat-card class="cardWithShadow">
  <mat-card-content class="p-32">
    <div class="row">
      <div class="col-5">
        <h4 class="f-s-30 m-b-6 m-t-6 f-w-500">43,246</h4>
        <h5 class="mat-subtitle-2 m-b-10 m-t-0">Yearly Sales</h5>
        <div class="d-flex align-items-center gap-10 m-t-30 p-t-4">
          <h5 class="m-0 gap-6 align-items-center d-flex">
            <span
              ><i-tabler
                name="circle-filled"
                class="icon-12 d-flex text-secondary"
              ></i-tabler></span
            >2021
          </h5>
          <h5 class="m-0 gap-6 align-items-center d-flex">
            <span
              ><i-tabler
                name="circle-filled"
                class="icon-12 d-flex text-primary"
              ></i-tabler></span
            >2020
          </h5>
        </div>
        <div class="d-flex align-items-center gap-10 m-t-8">
          <h5 class="m-0 gap-6 align-items-center d-flex">
            <span
              ><i-tabler
                name="circle-filled"
                class="icon-12 d-flex text-warning"
              ></i-tabler></span
            >2019
          </h5>
          <h5 class="m-0 gap-6 align-items-center d-flex">
            <span
              ><i-tabler
                name="circle-filled"
                class="icon-12 d-flex text-dark op-5"
              ></i-tabler></span
            >2018
          </h5>
        </div>
      </div>
      <div class="col-7">
        <div id="chart" class="d-flex flex-col position-relative">
          <apx-chart
            [series]="YearlyChartOption.series"
            [chart]="YearlyChartOption.chart"
            [legend]="YearlyChartOption.legend"
            [labels]="YearlyChartOption.labels"
            [dataLabels]="YearlyChartOption.dataLabels"
            [colors]="YearlyChartOption.colors"
            [stroke]="YearlyChartOption.stroke"
            [tooltip]="YearlyChartOption.tooltip"
            [plotOptions]="YearlyChartOption.plotOptions"
          ></apx-chart>
          <span class="center-icon">
            <i-tabler
              name="shopping-cart"
              class="text-muted icon-20"
            ></i-tabler>
          </span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
